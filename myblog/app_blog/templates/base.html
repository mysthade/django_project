{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій блог{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        nav {
            margin-top: 15px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        main {
            margin-bottom: 40px;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 15px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--secondary-color);
        }
        
        .breadcrumb {
            display: flex;
            list-style: none;
            background-color: var(--light-gray);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .breadcrumb li {
            margin-right: 10px;
        }
        
        .breadcrumb li:after {
            content: "/";
            margin-left: 10px;
            color: #777;
        }
        
        .breadcrumb li:last-child:after {
            content: "";
            margin: 0;
        }
        
        .breadcrumb li:last-child {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .container {
            margin: 20px 0;
        }
        
        .articles-row {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .articles-row:last-child {
            border-bottom: none;
        }
        
        .container-image {
            max-width: 100%;
            margin: 15px 0;
            overflow: hidden;
            border-radius: 4px;
        }
        
        .container-image img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        
        .container-image img:hover {
            transform: scale(1.03);
        }
        
        .category-title {
            font-size: 1.3rem;
            background-color: var(--light-gray);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .category-block {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category-item {
            background-color: var(--light-gray);
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .category-item:hover {
            background-color: var(--primary-color);
        }
        
        .category-item:hover a {
            color: white;
        }
        
        .article-meta {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .clearfix {
            clear: both;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .breadcrumb {
                flex-direction: column;
                gap: 5px;
            }
            
            .breadcrumb li:after {
                content: "";
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <a href="/" class="site-title">Мій блог</a>
        <nav>
            <ul>
                <li><a href="/">Головна</a></li>
                <li><a href="{% url 'articles-list' %}">Публікації</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>© {% now "Y" %} Мій персональний блог. Усі права захищено.</p>
    </footer>
</body>
</html>
